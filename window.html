<html>
    <head>
        <title>Manga Reader</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- CSS -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" type="text/css" href="src/main.css">
        <!-- JS -->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="src/main.js" type="text/javascript"></script>
    </head>
    <body>
        <div class="manga-box">
            <div class="controls">
                <div class="read-style" title="Read Style">
                    <button class="style-btn">
                        <span class="material-icons">menu_book</span>
                        <p class="name-style">Read Style</p>
                    </button>
                    <div class="style-content">
                        <a href="#" onclick="switch_style('vertical-style')">Long Strip</a>
                        <a href="#" onclick="switch_style('double-vertical-style')">Double Long Strip</a>
                        <a href="#" onclick="switch_style('horizontal-style')">Original</a>
                        <a href="#" onclick="switch_style('one-page-style')">Page by Page</a>
                        <a href="#" onclick="switch_style('double-page-style')">Double Page</a>
                    </div>
                </div>
                <div class="page-size" title="Page Size">
                    <input type="number" min="1" max="100" name="size" id="pageSize" value="60">
                    <span>%</span>
                    <label for="size">
                        <i class="material-icons">find_in_page</i>
                        <p class="size-title">Page Size</p>
                    </label>
                </div>
                <div class="page-number" title="Page Number">
                    <span class="material-icons">auto_stories</span>
                    <p class="page-number-title">Page</p>
                    <input type="number" min="0" max="999" name="current-page" id="currentPage" class="current" value="0">
                    /
                    <span class="total">0</span>
                </div>
                <div class="fullscreen">
                    <span class="material-icons join">fullscreen</span>
                    <span class="material-icons exit">fullscreen_exit</span>
                    <p class="fullscreen-title">Fullscreen</p>
                </div>
                <div class="switch-mode">
                    <span class="material-icons light-mode">light_mode</span>
                    <span class="material-icons dark-mode">dark_mode</span>
                    <p class="name-mode">Dark Mode</p>
                </div>
                <div class="previous-page-btn">&#8249;</div>
                <div class="next-page-btn">&#8250;</div>
            </div>
            <h1 class="manga-title"></h1>
            <div class="page vertical-style"></div>
        </div>
        <div class="carousel-pages"></div>
        <button id="scroll-top" title="Go to top"><span class="material-icons">arrow_upward</span></button>
    </body>
</html>
